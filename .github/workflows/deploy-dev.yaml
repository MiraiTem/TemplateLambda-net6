name: deploy-dev

on:
  push:
    branches:
        - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: build
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - run: cd app/src/LambdaFunction & ls & dotnet build --configuration Release


